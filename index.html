<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Test Your Typing</h1>
      <p>
        Increase your typing accuracy and speed by testing your skills with the
        quote below:
      </p>
      <p id="quote"></p>
      <p id="message"></p>
      <div>
        <input type="text" aria-label="current word" id="textfield" />
        <br />
        <br />
        <button type="button" id="start-btn">Begin</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
